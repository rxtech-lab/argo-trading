# See the dedicated "version" documentation section.
version: "2"
linters:
  default: fast
  enable:
    # Checks that all struct fields are filled when initializing structs
    - exhaustruct
  disable:
    - cyclop
    - depguard
    - funlen
    - mnd
    - lll
    - tagalign
    - predeclared
    - gocognit
    - ineffassign
    - nestif
    - unqueryvet
  exclusions:
    paths:
      - cmd
      - _test.go
      - testhelper.go
      - e2e
      # This is auto generated file and should not be linted
      - pkg/strategy