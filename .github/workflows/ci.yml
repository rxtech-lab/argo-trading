name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test and Coverage
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"

      - name: Install dependencies
        run: go mod download

      - name: Install nilaway
        run: go install go.uber.org/nilaway/cmd/nilaway@latest

      - name: Install go-plugin
        run: ./scripts/setup.sh

      - name: Generate sdk and mocks
        run: make generate

      - name: Check formatting
        run: |
          UNFORMATTED=$(go fmt ./...)

          if [ -n "$UNFORMATTED" ]; then
            echo "Error: the following files are not gofmt-ed:"
            echo "$UNFORMATTED"
            exit 1
          fi

          echo "All Go files are properly formatted."

      - name: Run Golangci-lint
        uses: golangci/golangci-lint-action@v9

      - name: Run nilaway
        run: ./scripts/lint.sh

      - name: Compile wasm
        run: cd examples/strategy && make build

      - name: Compile E2E wasms
        run: cd e2e/backtest/wasm && make build

      - name: Run tests with coverage
        run: |
          # Create test output directory
          mkdir -p test-results

          # Run tests with detailed output and save to file, capturing the exit code
          go test -v -race -coverprofile=coverage.txt -covermode=atomic -coverpkg=./... ./... 2>&1 | tee test-results/test-output.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}

          # Generate coverage report
          go tool cover -func=coverage.txt > test-results/coverage-report.txt

          # Exit with the test exit code
          exit $TEST_EXIT_CODE

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 1

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.txt
          retention-days: 1

      - name: Show test output on failure
        if: failure()
        run: |
          echo "::group::Test Output"
          cat test-results/test-output.log
          echo "::endgroup::"

          echo "::group::Coverage Report"
          cat test-results/coverage-report.txt
          echo "::endgroup::"

  swift-e2e-test:
    name: Swift E2E Tests
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Install go-plugin and protoc
        run: ./scripts/setup.sh

      - name: Generate SDK
        run: make generate

      - name: Compile E2E WASM strategies
        run: cd e2e/backtest/wasm && make build

      - name: Build xcframework
        run: make build-swift-argo VERSION=main

      - name: Run Swift E2E tests
        run: make test-swift-e2e-only
