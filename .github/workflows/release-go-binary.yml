name: CI Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-xcframework:
    name: Build XCFramework
    uses: ./.github/workflows/build-xcframework.yml
    with:
      version: dev-${{ github.sha }}
    secrets:
      BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
      P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
      SIGNING_CERTIFICATE_NAME: ${{ secrets.SIGNING_CERTIFICATE_NAME }}

  build-macos:
    name: Build macOS Binary
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"
          cache: false

      - name: Install dependencies
        run: go mod download

      - name: Install required tools
        run: ./scripts/setup.sh

      - name: Generate sdk and mocks
        run: make generate

      - name: Import code signing certificates
        uses: apple-actions/import-codesign-certs@v6
        with:
          p12-file-base64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}

      - name: Build the binary
        run: ./scripts/build.sh
        env:
          VERSION: dev-${{ github.sha }}

      - name: Sign the binary
        run: ./scripts/sign.sh
        env:
          SIGNING_CERTIFICATE_NAME: ${{ secrets.SIGNING_CERTIFICATE_NAME }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: argo-trading-macos-${{ github.sha }}
          path: output/trading-backtest
          retention-days: 1

  build-linux:
    name: Build Linux Binary
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"
          cache: false

      - name: Install dependencies
        run: go mod download

      - name: Setup
        run: ./scripts/setup.sh

      - name: Generate sdk and mocks
        run: make generate

      - name: Build the binary
        run: |
          mkdir -p output
          go build -o output/trading-backtest \
            -ldflags "-X main.Version=dev-${{ github.sha }} -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            ./cmd/backtest
          chmod +x output/trading-backtest

      - name: Prepare assets
        run: |
          mkdir -p assets
          cp output/trading-backtest assets/
          zip -j assets/ArgoTrading_Linux_amd64.zip output/trading-backtest

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: argo-trading-linux-${{ github.sha }}
          path: |
            assets/ArgoTrading_Linux_amd64.zip
          retention-days: 7
